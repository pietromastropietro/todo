<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
    <title>DoMore.</title>
</head>

<body>
    <div id="overlay"></div>
    <main>
        <div id="sidebar">
            <div id="logo">
                <img id='logoImg' src="./images/logo.svg" alt="logo-img">
                <div id="logoText">DoMore.</div>
            </div>

            <div id="sidebarMenu">
                <ul id='btnList'>
                    <li id="homeBtn"><img src="./images/home.svg" alt="" class="icons">Home</li>
                    <li id='todayBtn'><img src="./images/today.svg" alt="" class='icons'>Today</li>
                    <li id='weekBtn'><img src="./images/week.svg" alt="" class="icons">This Week</li>
                    <li id="dropBtn"><img src="./images/today.svg" alt="" class='icons'>Projects</li> 
                    <!-- <li><button id="dropBtn">Projects</button></li>  -->
                </ul>
                <div id="projectDropdown">
                    <ul id="projectList">
                        <li id="newProjectBtn">New project</li>
                    </ul>
                </div>
                <form id="projectForm">
                    <input type="text" id="projectName" placeholder="Project Name" autofocus>
                    <button type="button" class="submitProject">Add</button>
                    <button type="button" class="cancel">Cancel</button>
                </form>
            </div>
        </div>

        <div id="mainContainer">

            <div id="header">

                <div id="infoBar">
                    <input type="text" id="search" placeholder="Search">
                    <!-- <div class="new">New</div> -->
                </div>

                <!-- <div class="mainView"> -->
                <!-- <div class="mainViewHeader"> -->

                <div id="pageTitle">All Todos</div>

                <div id="newTodoBtnContainer">
                    <div id="newTodoBtn">+</div>
                </div>

                <form id="todoForm">
                    <input type="text" id="title" name="title" placeholder="Title" maxlength="20">
                    <input type="text" id="description" name="description" placeholder="Description">
                    <input type="date" id="date" name="date">
                    <!-- <input type="text" id="priority" name="priority" placeholder="Priority"><br> -->

                    <select id="project" name="project">
                        <!-- <option value="Gym">Gym</option>
                                <option value="Work">Work</option> -->
                    </select>

                    <select id="priority" name="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>

                    <button type="button" class="submit">Add</button>
                </form>
            </div>

            <!-- </div> -->

            <div id="pages">
                <div id="homePage"></div>
                <div class="todayPage"></div>
                <div class="weekPage"></div>
                <div class="projectPage"></div>
            </div>

        </div>
