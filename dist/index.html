<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>DoMore.</title>
</head>

<body>
    <div class="overlay"></div>
    <main>
        <div class="sidebar">
            <div class="logo">
                <img src="./images/logo.svg" alt="" class='logoImg'>
                <div class="logoText">DoMore.</div>
            </div>

            <div class="menu">
                <ul class="navBar">
                    <li class="homeBtn"> <img src="./images/home.svg" alt="" class="icons">Home </li>
                    <li class='todayBtn'> <img src="./images/today.svg" alt="" class='icons'> Today</li>
                    <li class='weekBtn'> <img src="./images/week.svg" alt="" class="icons"> This Week</li>
                </ul>
                <!-- <ul class="projectsBar">
                    <div>Projects</div> 
                    <li class="newProjectBtn">Create new project</li>
                </ul> -->
                <div class="projectDropdown">
                    <button class="dropBtn">Projects</button>
                    <ul class="projectsBar">
                        <li class="newProjectBtn">Create new project</li>
                    </ul>
                </div>
                <form class="projectForm">
                    <input type="text" class="projectInput" placeholder="Project Name" autofocus>
                    <button type="button" class="submitProject">Add</button>
                    <button type="button" class="cancel">Cancel</button>
                </form>
            </div>
        </div>

        <div class="mainWindow">
            <div class="infoBar">
                <input class="search" title="Cerca" type="text" placeholder="Search">
                <!-- <div class="new">New</div> -->
            </div>
            <!-- change mainView in 'homepage' -->
            <div class="mainView">
                <div class="mainViewHeader">
                    <div class="sectionTitle">All Todos</div>
                    <div class="newTodo">
                        <div class="newBtn">+</div>
                    </div>

                    <form class="addBox">
                        <input type="text" id="title" name="title" placeholder="Title" maxlength="20"><br>
                        <input type="text" id="description" name="description" placeholder="Description" required><br>
                        <input type="date" id="date" name="date"><br>
                        <!-- <input type="text" id="priority" name="priority" placeholder="Priority"><br> -->

                        <select id="project" name="project">
                            <!-- <option value="Gym">Gym</option>
                            <option value="Work">Work</option> -->
                        </select>

                        <select id="priority" name="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>

                        <button type="button" class="submit">Add</button>
                    </form>
                </div>
                <div class="mainViewCenter">
                    <!-- <div class="todoElement" id="11">
                        <div contenteditable="true" spellcheck="false" class="todoTitle">Write your ideas</div>
                        <div class="todoCheck">O</div>
                        <div contenteditable="true" spellcheck="false" class="todoDescription">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed 
                            doeiuididunt ut labore et dolore magna aliqua.
                        </div>
                        <div class="todoDate">12/04/2020</div>
                        <div class="todoPriority">priority: high</div>
                    </div> -->
                </div>
                <div class="todayPage"></div>
                <div class="weekPage"></div>
                <div class="projectPage"></div>
            </div>

        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
